{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tinus Billbalance</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
		</style>
		<link href="{% static "css/bootstrap-responsive.css" %}" rel="stylesheet">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>

	<body>
		<div class="row-fluid">
			<div class="hero-unit">
				{% if form.errors %}
				<div class="alert alert-error">
					<button type="button" class="close" data-dismiss="alert">
						&times;
					</button>
					<h4>Oh snap!</h4>
					Your username and password didn't match. Please try again.
				</div>

				{% endif %}
				{% load url from future %}
				<form method="post" class="form-horizontal" action="{% url 'django.contrib.auth.views.login' %}">
					{% csrf_token %}

					<div class="control-group">
						<label class="control-label" for="inputEmail">{{ form.username.label_tag }}</label>
						<div class="controls">
							{{ form.username }}
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputEmail">{{ form.password.label_tag }}</label>
						<div class="controls">
							{{ form.password }}
						</div>
					</div>

					<div class="control-group">
						<div class="controls">

							<input type="submit" class="btn btn-success btn-large" value="Logga in" />
						</div>
					</div>

					<input type="hidden" name="next" value="/" />
				</form>
			</div>
		</div>
		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="{% static "js/jquery.js" %}"></script>
		<script src="{% static "js/bootstrap.js" %}"></script>

	</body>
</html>
