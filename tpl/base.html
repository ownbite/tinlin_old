{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tinus Billbalance</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
		</style>
		<link href="{% static "css/bootstrap-responsive.css" %}" rel="stylesheet">
		<link href="{% static "css/mobiscroll-2.3.1.custom.min.css" %}" rel="stylesheet">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>

	<body>

		{% block nav %}
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
					<a class="brand" href="/">Billbalance - {{ logged_in_user.first_name }}</a>
					<div class="nav-collapse collapse">
						<ul class="nav block">
							{% block nav-home %}
							<li>
								<a href="/">Hem</a>
							</li>
							{% endblock %}
							{% block nav-history %}
							<li>
								<a href="/history">Historik</a>
							</li>
							{% endblock %}
							
							<li class="nav-header hidden-desktop">
								Inst√§llningar
							</li>
							<li class="pull-right">
								<a href="/logout">Logga ut</a>
							</li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
		{% endblock %}

		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
		
		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<!-- <script src="{% static "js/jquery.js" %}"></script> -->
		<script src="{% static "js/bootstrap.js" %}"></script>
		<script src="{% static "js/mobiscroll-2.3.1.custom.min.js" %}"></script>
		<script>
			jQuery(document).ready(function($) {
				$(".collapse-alt").collapse();
				
				$('#demo').mobiscroll().date({
					theme : 'jqm',
					display : 'bubble',
					mode : 'scroller',
					dateOrder: 'ddMyyyy',
                    dateFormat: 'yyyy-mm-dd',
				});
				
				$('#show_history_info').click(function(){
					if($(this).hasClass('hide_history_info')) {
						$('.history .hiddeninfo').removeClass('hide');
						$(this).removeClass('hide_history_info');
					}
					else {
						$('.history .hiddeninfo').addClass('hide');
						$(this).addClass('hide_history_info');
					}
				});
				
				$('#demo').scroller('setDate', now, true);
				
				
			});
		</script>

	</body>
</html>
